{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Register</h2>
<h1>Hello, {{ user.username|default:'Guest' }}</h1>
{% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>

{% else %}
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Register">
    </form>
{% endif %}

<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
