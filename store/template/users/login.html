{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block body %}
        <div class="Section-content">
          <div class="Profile">
            <form class="form Profile-form" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="row-block">
                  <div class="form-group">
                    <label class="form-label">Пользователь
                    </label>
                    <input class="form-input" id="username" name="username" type="text" value="" data-validate="require"/>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="password">Пароль
                    </label>
                    <input class="form-input" id="password" name="password" type="password" placeholder="Тут можно изменить пароль"/>
                  </div>
                </div>

              </div>
              <br>
                  <div class="form-group">
                    <div class="Profile-btn">
                      <button class="btn btn_success" type="submit">Войти
                      </button>
                    </div>

                  </div>
            </form>
          </div>
        </div>
{% endblock %}
