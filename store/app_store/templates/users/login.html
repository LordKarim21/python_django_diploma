{% extends 'base.html' %}
{% load static %}

{% block body %}
        <div class="row-block">
          <form action="{% url 'login' %}?next={{request.get_full_path}}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="form-label" for="login">Логин</label>
              <input class="form-input" id="login" name="login" type="text" placeholder="Login"/>
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Пароль</label>
              <input class="form-input" id="password" name="password" type="password" placeholder="Password"/>
            </div>
            <div class="form-group">
              <button class="btn btn_muted Order-btnReg" type="submit">Авторизация</button>
            </div>
            <div class="form-group"><a class="btn btn_muted Order-btnReg" href="{% url 'signup' %}">Регистрация</a>
          </div>
          </form>
        </div>
{% endblock %}
